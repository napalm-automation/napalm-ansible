language: python

python:
    - 2.7

env:
    - ANSIBLE_VERSION=2.2
    - ANSIBLE_VERSION=2.3
    - ANSIBLE_VERSION=2.4

install:
    - pip install pylama
    - pip install napalm
    - pip install "ansible>=$ANSIBLE_VERSION.0,<$ANSIBLE_VERSION.99"
    - pip install -r requirements-dev.txt
    - pip install -e .

script:
    - pylama
    - cd tests
    - ./run_tests.sh
    - ./test_changelog.sh
    - cd ..
    - py.test

deploy:
  provider: pypi
  user: dbarroso
  password:
    secure: 
  on:
    tags: true
    branch: master
